<div *ngIf="users | async as users; else loading">
  <div class="container mt-4">
    <div class="row">
      <h1 class="tittle">Usuarios Body Sanctuary</h1>
    </div>

    <div class="row">
      <table class="table table-hover caption-top">
        <caption>Lista de usuarios</caption>
        <thead>
          <tr>
            <th># ID</th>
            <th>Correo</th>
            <th>Nombre</th>
            <th>Date</th>
            <th>Acciones</th>
          </tr>
        </thead>

          <tbody *ngFor="let data of users">
            <tr>
              <td> {{data.id}} </td>
              <td> {{data.email}} </td>
              <td> {{data.name}} </td>
              <td> {{data.createdAt}} </td>
              <td> <i class="bi bi-pencil-square fa-lg text-info" routerLink="/update-user"> </i>
                   <i class="bi bi-trash3-fill text-danger"> </i>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
    <div class="div">
      <button type="button" class="btn btn-danger" routerLink="/add-user">Agregar usuario</button>
    </div>
  </div>
</div>

<ng-template #loading>
  <p>Cargando...</p>
</ng-template>
