<div class="container">
  <div class="row mt-4">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h1>Agregar usuario</h1>
          <span *ngIf="submited && createUser.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
          <form class="mt-4" [formGroup]="createUser" (ngSubmit)="agregarUsuario()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg mt-4" formControlName="name" placeholder="Nombre...">

                <input type="email" class="form-control form-control-lg mt-4" formControlName="email" placeholder="E-mail...">

                <input type="password" class="form-control form-control-lg mt-4" formControlName="password" placeholder="Password...">

                <div class="mt-3">
                  <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/usuarios">Volver</button>

                  <button type="submit" class="btn btn-dark btn-lg">Guardar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
