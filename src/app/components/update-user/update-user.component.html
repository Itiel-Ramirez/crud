<div class="container">
  <div class="row mt-4">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <h1>Editar usuario:</h1>

          <form class="mt-4" [formGroup]="formUpdate" (ngSubmit)="update()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg mt-4" formControlName="name" placeholder="Nombre..." required [(ngModel)]="users.name">
                <span class="form-text text-danger"
                      *ngIf="validField('name')">
                  *Deben ser minimo 3 letras
                </span>

                <div class="mt-3">
                  <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/usuarios">Volver</button>

                  <button type="submit" class="btn btn-dark btn-lg" [disabled]="formUpdate.invalid">Actualizar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
